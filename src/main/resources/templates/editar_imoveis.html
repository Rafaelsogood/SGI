<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head> 
        <meta charset="utf-8"/>
        <title>Sistema Gerenciador de Imóveis (SGI)</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:replace="header :: header">...</div>
        <div class="container" style="margin-top: 50px; width: 50%;">
            <h2 class="alert alert-dark">Editar Imóveis</h2>
            <form action="#" th:action="@{/imoveis}" th:object="${imovel}" method="post">
                <input type="hidden" th:field="*{id}" id="id">
                <hr class="mb-4">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="endereco">Endereço: </label>
                        <input type="text" minlength="1" th:field="*{endereco}" id="endereco" placeholder="Endereço do imóvel" class="form-control">
                    </div>    
                    <span th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="alert alert-warning"></span>                        
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="proprietarioDaCasa">Proprietário do Imóvel:</label>
                        <input type="text" th:field="*{proprietarioDaCasa}" id="proprietarioDaCasa" placeholder="Nome do proprietário" class="form-control">
                    </div>    
                    <span th:if="${#fields.hasErrors('proprietarioDaCasa')}" th:errors="*{proprietarioDaCasa}" class="alert alert-warning"></span>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="iptu">IPTU do Imóvel</label>
                        <input type="text" th:field="*{iptu}" id="iptu" placeholder="Nº do IPTU" class="form-control">
                    </div>    
                    <span th:if="${#fields.hasErrors('iptu')}" th:errors="*{iptu}" class="alert alert-warning"></span>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="inquilino">Nome do Inquilino:</label>
                        <input type="text" th:field="*{inquilino}" id="inquilino" placeholder="Nome do Inquilino" class="form-control">
                    </div>    
                    <span th:if="${#fields.hasErrors('inquilino')}" th:errors="*{inquilino}" class="alert alert-warning"></span>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="valorDoAluguel">Valor do Aluguel:</label>
                        <input type="text" th:field="*{valorDoAluguel}" id="valorDoAluguel" placeholder="Valor do Aluguel" class="form-control">
                    </div>    
                    <span th:if="${#fields.hasErrors('valorDoAluguel')}" th:errors="*{valorDoAluguel}" class="alert alert-warning"></span>
                </div>
                <hr class="mb-4">
                <input type="submit" value="Salvar" class="btn btn-success btn-block">
                <a href="/imoveis" class="btn btn-secondary btn-block" >Fechar</a>
            </form>
        </div>
    </body>
</html>
